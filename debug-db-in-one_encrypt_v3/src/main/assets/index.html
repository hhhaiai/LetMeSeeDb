    <link href="buttons.dataTables.min.css" rel="stylesheet">
    <link href="select.dataTables.min.css" rel="stylesheet">
    <link href="responsive.dataTables.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

            </button>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="https://github.com/SeeYouOneDayDay/Android-Debug-Database"
                       target="_blank">.</a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">易观产品<b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">

<div class="container padding-fifty">

    <div class="row padding-twenty">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="query">Query</label>
                <input class="form-control" id="query">
            </div>
            <button class="btn btn-info" id="selected-db-download" onclick="downloadDb()"
                    type="button">
                Download
            </button>
            <button class="btn btn-info" id="selected-db-delete" onclick="deleteDb()" type="button">
                Delete
            </button>
            <label class="panel-info" id="selected-db-info">Welcome</label>
            <button class="btn btn-primary pull-right disabled" id="run-query"
                    onclick="queryFunction()"
                    type="submit">Run
                Query
            </button>
        </div>
    </div>


    <div class="row padding-twenty">

        <div class="col-sm-2">
            <div class="panel panel-info">
                <div class="panel-heading">Databases</div>
            </div>
            <div class="list-group" id="db-list">
            </div>
        </div>

        <div class="col-sm-2">
            <div class="panel panel-info">
                <div class="panel-heading">Tables</div>
            </div>
            <div class="list-group" id="table-list">
            </div>
        </div>

        <div class="col-sm-8" id="parent-data-div">
            <div class="panel panel-info">
                <div class="panel-heading">Data</div>
            </div>
        </div>
    </div>

    <div id="snackbar">Data Updated Successfully</div>

</div>
